<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration form</title>
</head>
<body>
<form action="result.html" method="get">
  <div>
    <label for="first-name">First name</label>
    <input id="first-name" name="first-name" type="text" placeholder="max 255" maxlength="255" required>
  </div>
  <div>
    <label for="last-name">Last Name</label>
    <input id="last-name" name="last-name" type="text" placeholder="max 255" maxlength="255" required>
  </div>
  <div>
    <label for="email">E-mail</label>
    <input id="email" name="email" type="email" placeholder="example@mail.com" required>
  </div>
  <div>
    <label for="password">Password</label>
    <input id="password" name="password" type="password" placeholder="8 - 64 characters" required minlength="8" maxlength="64">
  </div>
  <button type="submit">Sign up</button>
</form>
</body>
</html>
