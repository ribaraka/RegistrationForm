<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration form</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
</head>
<body class="bg-light">
<!--Buttons-->
<div class="d-flex justify-content-center">
  <!-- sign up btn -->
  <div class="text-center">
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#signupPage">Sign up <i
      class="fas fa-user-plus ml-3"></i>
    </button>
  </div>

  <!--Sign In Btn -->
  <div class="text-center">
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#signinPage">Sign in <i
      class="fas fa-sign-in-alt ml-3"></i>
    </button>
  </div>
</div>

<!--Sign Up  Content-->
<div class="modal fade" id="signupPage" tabindex="-1" aria-labelledby="signUpModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title text-center w-100 font-weight-bold">Sign Up</h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <div class="modal-body mx-sm">
        <div class="row">
          <div class="col">
            <div class="md-form mb-5">
              <i class="fas fa-user prefix"></i>
              <label for="firstname"></label>
              <input type="text" name="firstname" id="firstname" class="form-control" placeholder="First name">
            </div>
          </div>
          <div class="col">

            <div class="md-form mb-5">
              <label for="lastname"></label>
              <input type="text" name="lastname" id="lastname" class="form-control" placeholder="Last name">
            </div>
          </div>
        </div>
        <div class="md-form mb-5">
          <i class="fas fa-envelope prefix"></i>
          <label for="email"></label>
          <input id="email" name="email" class="form-control" type="text" placeholder="E-mail">
        </div>
        <div class="md-form mb-5">
          <i class="fas fa-lock prefix"></i>
          <label for="password"></label>
          <input type="password" name="password" id="password" class="form-control" placeholder="Password">
        </div>
      </div>
      <div class="modal-footer d-flex justify-content-center">
        <button type="submit" id="btn-sign" class="btn-primary">Sign up</button>
      </div>
    </div>
  </div>
</div>

<!--content of signin page-->

<div class="modal fade" id="signinPage">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header text-center">
        <h3 class="modal-title w-100 dark-grey-text font-weight-bold">Sign In</h3>
        <button type="button" class="close" data-dismiss="modal" aria-lable="close">&times;</button>
      </div>

      <div class="modal-body mx-4">
        <div class="md-form">
          <input type="email" class="form-control validate">
          <label data-error="wrong" data-success="right">Your Email</label>
        </div>

        <div class="md-form">
          <input type="password" class="form-control validate">
          <label data-error="wrong" data-success="right">Your Password</label>
          <p class="font-small blue-text d-flex justify-content-end">Forgot<a href="#"
                                                                              class="blue-text ml-1">Password?</a></p>
        </div>

        <div class="text-center mb-3">
          <button type="button" class="btn btn-primary btn-block z-depth-1a">Sign in</button>
        </div>
        <p class="font-small dark-grey-text d-flex justify-content-center">or sign in with:</p>

        <div class="row my-3 justify-content-center">
          <button type="button" class="btn btn-primary z-depth-1a"><i class="fab fa-facebook-f text-center"></i>
          </button>
          <button type="button" class="btn btn-purple z-depth-1a"><i class="fab fa-twitter text-center"></i></button>
          <button type="button" class="btn btn-red z-depth-1a"><i class="fab fa-google-plus-g text-center"></i></button>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
