<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration form</title>
</head>
<body>
<!--Buttons-->
<div class="d-flex justify-content-center">
  <!--Button for sign up-->
  <div class="text-center">
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#signupPage">Sign up
    </button>
  </div>

  <!--button for Signin Page-->
  <div class="d-flex justify-content-center">
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#signInPage">Sign in
    </button>
  </div>
</div>

<!--Sign up Page Content-->
<div class="modal fade" id="signupPage">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body mx-sm">
        <div class="row">
          <div class="col">
            <div class="form-group">
              <label for="firstname">First name</label>
              <input type="text" name="firstname" id="firstname" class="form-control">
            </div>
          </div>
          <div class="col">
            <div class="form-group">
              <label for="lastname">Last name</label>
              <input type="text" name="lastname" id="lastname" class="form-control">
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="email">E-mail</label>
          <input id="email" name="email" class="form-control" type="text">
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" name="password" id="password" class="form-control">
        </div>

        <button type="submit" id="btn-sign" class="btn-primary">Sign up</button>
      </div>
    </div>
  </div>
</div>

<div class="modal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>Modal body text goes here.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

</body>
</html>
